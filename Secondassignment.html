<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
        margin: 25px 25px;
        text-align: left;
    }
    .Child1{
        color: brown;
        font-size: 16px;
    }
    .Child2{
        color: blue;
        font-size: 16px;
    }

    .Likes{
        font-size: 25px;
        color: black;    
    }
    .Dislikes{
        font-size: 25px;
        color: gold;
    }
</style>
<body>
    <div class="Parent">
        <h1 class="Likes" id="Things I like">Things I like</h1>  
        <div class="Child1">
    <ul>
      <li>Singing</li>
      <li>Cooking</li>
      <li>Craft</li>
    </ul>

    <br>
    <h1 class="Dislikes" id="Things I dislike">Things I dislike</h1>
    <ul>
        <li>Dishonesty</li>
        <li>Racism</li>
        <li>Disorderliness</li>

    </ul>
</div>
<br>

<div class="Child2">
    <h1 class="Likes" id="Foods I like">Foods I like</h1>
    <ol>
        <li>Plantain</li>
        <li>Pepper soup</li>
    </ol>
    <h1 class="Dislikes" id="Foods I do not like">Foods I do not like</h1>
    <ol>
        <li>Guacamole</li>
        <li>Pumpkin soup</li>
    </ol>

</div>
</body>
</html>
